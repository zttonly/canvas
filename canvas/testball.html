<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock</title>
	<link rel="stylesheet" href="./css/style.css"></head>
<body>
	<canvas id="canvas">当前浏览器不支持Canvas，请更换浏览器再试！</canvas>

	<script>
		var ball ={ x:521, y:100, r:20, g:2, vx:-4, vy:-5, color:"#005588"};
		window.onload=function(){
			var canvas=document.getElementById("canvas");

			canvas.width=1024;
			canvas.height=600;

			var context=canvas.getContext("2d");

			setInterval(
				function(){
					render(context);
					update();
				},
				50
				)
		}
		function update(){
			ball.x+=ball.vx;
			ball.y+=ball.vy;
			ball.vy+=ball.g;
			if(ball.y>=600-ball.r){
				ball.y=600-ball.r;
				ball.vy=-ball.vy*0.75;
			}
		}
		function render(cxt){
			cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);

			cxt.fillStyle=ball.color;
			cxt.beginPath();
			cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
			cxt.closePath();

			cxt.fill();
		}
	</script>
	<script src="./js/digit.js"></script>
</body>
</html>
